<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        
    </header>
    <main>

        <div id = 'results-screen' class = 'hidden'>
            <h1 id = 'results-message'></h1>
            <button id = 'retry-button'>Retry?</button>
        </div>

        <section class="main-section" id = 'game-window'>

            <div class = 'top-section'>
                <h2>Number Guessing Game!</h2>

                <p>Welcome and thank you so much for playing. This is a game where you guess a random # between 1 and 20! Enter your guess below. You will have four tries. Good luck!</p>
            </div>
            <hr>
            <div class = 'bottom-section'>

                <input type="number" id = 'guess-input' min = '1' max = '20'>

                <button id = "guess-button">Guess!</button>

                <div id = 'feedback-display'></div>

                <div class = 'guesses-container'>

                    You have <span id = 'guesses-display'>4</span> guesses remaining.
                </div>

            </div>

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
